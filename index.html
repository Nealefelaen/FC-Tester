<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>FC Tester</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="fc-app.js"></script>
  </head>
  <body onload="page_setup();">
    <div id="test_div">
      <div id="test">--</div>
      <div id="button_holder"></div>
    </div>
    <div id="start">
      <p>Welcome to the FC Tester page</p>
      <div id="mode" style='height: 20px;'>
        <label for="mode" title="Pick a mode to test">Mode: </label>
        <select class='input' id='mode_select' onchange='mode=this.options[this.selectedIndex].value; mode_change();'></select>
      </div>
      <div id="introduction"></div>
    </div>
    <div id="result"></div>
  </body>
</html>
